{% extends "base.html" %}
{% block content %}

<h2>Lookup a movie!</h2>
<body>    
    <form method="post">
        <table>
            <tr>
                <label><td>
                    <div>Title</div>
                    <input type="text" name="title" value="{{title}}">
                </label></td>
                <label><td>
                    <div>Year</div>
                    <input type="text" name="year">
                <label></td>
            </tr>
        </table>

        <div class="error">{{error}}</div>

        <input type="submit">
    </form>
</body>



{% endblock %}
